<!DOCTYPE html>
<html lang="en">
<head>
  <script src="swirl.js"></script>
</head>
<body>
  <div id="swirl_container">

  </div>
  <div id="dashboard">
    <div id="add_circle">+</div>
  </div>
</body>
<style>
  body, html {
    height: 100%;
    font-family: 'Arial','Sans-Serif';
  }
  #swirl_container {
    float: right;
    width: 75%;
    height: 100%;
  }
  #dashboard {
    position: relative;
    float: left;
    padding-top: 35px;
    width: 25%;
    height: 100%;
    background-color: #cff6fe;
  }
  #add_circle {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 4px 8px;
    background-color: #99edff;
    cursor: pointer;
    box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
  }
  .circle_info {
    position: relative;
    margin: 10px auto;
    padding: 15px 35px;
    text-align: left;
    background-color: #ffffff;
    width: 72%;
    box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
    /*height: 75px;*/
  }
  .x_button {
    position: absolute;
    top: 6px;
    right: 10px;
    cursor: pointer;
  }
  .circle {
    margin: 200px auto;
    border-bottom: none;
    border-radius: 50%;
    /*box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);*/
    -webkit-animation-name: spin;
    -webkit-animation-duration: 4000ms;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-timing-function: linear;
    animation-name: spin;
    animation-duration: 4000ms;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }
  label {
    display:inline;
    clear: both;
  }
  input {
    display: inline;
    clear: both;
    text-align: right;
  }

  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  @-webkit-keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>
</html>
